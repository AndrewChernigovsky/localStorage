<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/css/style.css">

<body>
    <form action="" id="dataForm">
        <div class="wrapper">
            <fieldset>
                <legend>Data</legend>

                <div class="wrapperData">
                    <label for="text">text</label>
                    <input type="text" name="text" id="text">
    
                    <label for="phone">phone</label>
                    <input type="tel" name="phone" id="phone">
    
                    <!-- <label for="email">email</label>
                    <input type="email" name="email" id="email" value="3"> -->
    
                    <label for="house">house</label>
                    <input type="text" name="house" id="house">
    
                    <label for="source">source</label>
                    <input type="text" name="source" id="source">
                </div>
            
            </fieldset>
            
            <fieldset>
                <legend>Sourcecheckbox</legend>

                <label for="sourcecheckbox1">sourcecheckbox1</label>
                <input type="checkbox" name="checkbox1" id="sourcecheckbox1">

                <label for="sourcecheckbox2">sourcecheckbox2</label>
                <input type="checkbox" name="checkbox2"  id="sourcecheckbox2">

                <label for="sourcecheckbox3">sourcecheckbox3</label>
                <input type="checkbox" name="checkbox3"  id="sourcecheckbox3">
            </fieldset>

            <fieldset>
                <legend>Sourceradio</legend>
                <label for="sourceradio1">sourceradio1</label>
                <input type="radio" name="radio1" id="sourceradio1">
    
                <label for="sourceradio2">sourceradio2</label>
                <input type="radio" name="radio2" id="sourceradio2">
    
                <label for="sourceradio3">sourceradio3</label>
                <input type="radio" name="radio3" id="sourceradio3">
            </fieldset>
            <button class="submit" type="button" id="addDataInput">Add DataInput</button>

            <button class="submit" type="submit" id="dataFormsubmit">Submit</button>
        </div>
    </form>
    <script src="../assets/source/js/script.js"></script>
</body>
</html>
